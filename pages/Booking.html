<!DOCTYPE html>
<html>
<head>
    <title>apappun</title>
</head>
<body>
    <h1>Pendaftaran Pasien</h1>
    <p>Isi form booking pendaftaran online terlebih dahulu</p>
    <hr>

    <form action="Index.html">
        <label> Nama </label>
        <input type="text" placeholder="nama" required><br>
        <label> NIK </label>
            <input type="text" placeholder="NIK" required><br>
        <label> Nomor HP </label>
            <input type="text" placeholder="+62***" required><br>
        <label> Tanggal Lahir </label>
            <input type="date" placeholder="DD-MM-YY" required><br>
        <label> Kota Asal </label>
            <select>
                <option value="Balikpapan" title="Pendaftaran Pasien dengan KTP Balikpapan">Balikpapan</option>
                <option value="luar_Balikpapan" title="Pendaftaran Pasien untuk Penduduk yang tidak memiliki KTP Balikpapan"> Luar Balikpapan</option>
            </select><br>

        <label>Jenis Kelamin</label>
            <select>
                <option>Laki-Laki</option>
                <option>Perempuan</option>
            </select><br>

        <label>Pilih Poli</label>
            <select>
                <option>Poli Umum</option>
                <option>Poli kandungan</option>
                <option>Poli Anak</option>
                <option>Poli Gigi</option>
            </select><br>
        <input type="checkbox" name="accept">Dengan mengisi form ini anda menyetujui <a href="SyaratNKetentuan.html">syarat & ketentuan</a><br>
    <button type="submit">Daftar</button>
    </form>
</body>
</html>
