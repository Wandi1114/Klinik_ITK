<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="../styles/booking.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                <h1>Booking</h1>
                <p>silahkan isi booking jika ingin melakukan konsultasi.</p>
            </div>
            <form action="">
                <div>
                    <label>
                        Nama
                    </label>
                    <input type="text" placeholder="nama" required>
                </div>
                
                <div>
                    <label>
                    NIK
                    </label>
                    <input type="text" placeholder="NIK" required>
                </div>
                
                <div>
                    <label>
                    Nomor HP
                    </label>
                    <input type="text" placeholder="+62***" required>
                </div>

                <div>
                    <label>Kota Asal</label>
                    <select>
                        <option selected="selected">Balikpapan</option>
                        <option>Luar Balikpapan</option>
                    </select>
                </div>
            
                <div>
                    <label>
                    Tanggal Berkonsultasi
                    </label>
                    <input type="date" placeholder="DD-MM-YY" required>
                </div>
            
            <div>
                <label>Pilih Poli</label>
                <select>
                    <option selected="selected">Poli Umum</option>
                    <option>Poli kandungan</option>
                    <option>Poli Anak</option>
                    <option>Poli Gigi</option>
                </select>
            </div>
            <div class="diagram">
                <button type="submit">Book</button>
                <a href="Syarat&ketentuan.html">syarat & ketentuan.</a>            
            </div>
            </form>
        </div>
    </section>
</body>
</html>
