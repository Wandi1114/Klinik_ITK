<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="Registerstyle.css">
</head>
<body>
    <form action="Index1.html" method="post">
    <h1>Form Pendaftaran</h1>

    <fieldset id="UserDataFields">
        <legend>Data pengguna (wajib diisikan seluruhnya)</legend>

        <div class="control-group">
            <label for="Register[Username]">Nama Lengkap</label>
            <input type="text"
                   name="Register[Username]"
                   id="RegisterUsername" required>
        </div>

        <div class="control-group">
            <label for="Register[NIK]">NIK</label>
            <input type="text"
                   name="Register[NIK]"
                   id="RegisterNIK" required>
        </div>

        <div class="control-group">
            <label for="Register[Password]">Password</label>
            <input type="password"
                   name="Register[Password]"
                   id="RegisterPassword" required>
        </div>

        <div class="control-group">
            <label for="Register[Email]">Email</label>
            <input type="email"
                   name="Register[Email]"
                   id="RegisterEmail" required>
        </div>

        <div class="control-group">
            <label for="Register[JenKel]">Jenis Kelamin</label>
            <select id="RegisterJenKel" name="Register[JenKel]">
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
            </select>
        </div>
    </fieldset>

    <fieldset id="FormAction">
        <legend>Selesai mengisikan form?</legend>
        <div class="input-group">   
            <input type="reset" value="Hapus Form">
            <input type="submit" value="Daftar">
        </div>
    </fieldset>
</form>
</body>
</html>
