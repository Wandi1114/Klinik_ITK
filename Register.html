<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/css/bulma.css">
    <link rel="stylesheet" href="styles/Registerstyle.css">
    <title>__Register__</title>
    <script>
        function done(){
           
            var d = "Data anda sudah dikirim, Silahkan tunggu konfirmasi";
            document.getElementsById("note").innerHTML = "uhiujkuk";
        }

        document.addEventListener('DOMContentLoaded', () => {
            (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                $notification = $delete.parentNode;
                $delete.addEventListener('click', () => {
                 $notification.parentNode.removeChild($notification);
                });
            });
        });
    </script>
</head>
</head>
<body>
    <section class="container">
        <h1 class="title">Form Pendaftaran</h1>
        <div id="note"></div>
        <legend>Data pengguna (wajib diisikan seluruhnya)</legend>
        <div class="notification is-primary is-light">
            <button class="delete"></button>
        </div>    
        
        <form action="Login.html">
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Nama Lengkap</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <input class="input" type="text" placeholder="Nama Lengkap" required>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">NIK</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <input type="text" class="input" placeholder="NIK" required>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Password</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <input type="password" class="input" placeholder="Password" required>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Email</label>
                </div>
                <div class="field-body">
                    <div class="field">
                    <input type="email" class="input" placeholder="Email" required>
                </div>
                </div>
            </div>
            
            <div class="field is-horizontal">
                <div class="field-label">
                <label class="label">Jenis Kelamin</label>
                </div>    
                <div class="field-body">
                    <div class="select">
                    <select class="selected" required>
                        <option name="JenKel" value="Pria">Pria</option>
                        <option name="JenKel" value="Wanita">Wanita</option>
                    </select>
                    </div>
                </div>
            </div>
            
            <div class="field is-grouped">
                <div class="control">
                    <input class="button is-waring is-light" type="reset" value="Reset">
                </div>
                <div class="control">
                    <input class="button is-info" type="submit" name="PesanDokter" value="Panggil" onclick=done();>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
