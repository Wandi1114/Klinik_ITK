<!DOCTYPE html>
<html>
<head>
    <title>Pendaftaran Pasien</title>
    <style>
        div {
            display: flex;
            align-items: stretch;
        }
        label{
            flex: 1;
        }
        input{
            flex: 2;
        }
        form{
            width: 500px;
            margin: auto;
        }
        select{
            flex: 2;
        }
        header{
            background-color: rgb(0, 0, 255);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
    <h1>Pendaftaran Pasien</h1>
    <p>Isi form booking pendaftaran online terlebih dahulu</p>
    <hr>
    </header>
<form action="">
    <div>
        <label>
            Nama
        </label>
        <input type="text" placeholder="nama" required>
    </div>
    
    <div>
        <label>
        NIK
        </label>
        <input type="text" placeholder="NIK" required>
    </div>
    
    <div>
        <label>
        Nomor HP
        </label>
        <input type="text" placeholder="+62***" required>
    </div>

    <div>
        <label>
        Tanggal Lahir
        </label>
        <input type="date" placeholder="DD-MM-YY" required>
    </div>

    <div>
    <label>Kota Asal</label>
    <select>
        <option value="Balikpapan" title="Pendaftaran Pasien dengan KTP Balikpapan">Balikpapan</option>
        <option value="luar_Balikpapan" title="Pendaftaran Pasien untuk Penduduk yang tidak memiliki KTP Balikpapan">Luar Balikpapan</option>
    </select>
</div>

<div>
    <label>Jenis Kelamin</label>
    <select>
        <option>Laki-Laki</option>
        <option>Perempuan</option>
    </select>
</div>

<div>
    <label>Pilih Poli</label>
    <select>
        <option>Poli Umum</option>
        <option>Poli kandungan</option>
        <option>Poli Anak</option>
        <option>Poli Gigi</option>
    </select>
</div>

    <p>Dengan membuat mengisi form ini anda menyetujui <a href="Syarat&ketentuan.html">syarat & ketentuan</a>.</p>
    <button type="submit">Daftar</button>
</form>
</body>
</html>
